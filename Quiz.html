   <label for="city"><b>4. What is the world's smallest and flattest continent?</b></label><br>

    </select><br> <br>


   <label for="city"><b>7. Which Egyptian canal links the Red Sea and the Mediterranean?</b></label><br>

      <option value=" ">Select</option>
      <option value="1">Suez</option>
      <option value="2">Panama</option>
    </select><br> <br>


   <label for="city"><b>8. Which ocean is the world's deepest?</b></label><br>

    </select><br> <br>

   <label for="city"><b>10. In which country is the homeland of KwaZulu?</b></label><br>
    <select id="city" name="mycity">
      <option value=" ">Select</option>
      <option value="1">South Africa</option>
      <option value="2">Botswana</option>
    </select><br> <br>
    <button class="btn btn-primary" type="Submit"; style="10%; background-color: #ac3939;">Submit</button>
      
    <p align="right">
        <button onclick="showDate(1)">Today's date.</button><br><br>
        <button onclick="showDate(2)">Time.</button>
        <h3 id="date"></h3>
        <h3 id="time"></h3><br>
    </p>

  <script>
            function displayName() {
                var name = "Test your knowledge!";
                var x = document.getElementById("quiz");
                x.innerHTML = name;
                x.style.color = "red";
            }
            function hideName() {
                var name = "Quiz";
                var x = document.getElementById("quiz");
                x.innerHTML = name;
                x.style.color = "blue";
            }
            function showDate(num) {
                var fulldate = new Date();
                if(num == 1) {
                    var date = fulldate.getDate() + "/" + fulldate.getMonth() + "/" + fulldate.getFullYear();
                    document.getElementById("date").innerHTML = date;
                }
                else
                    if(num == 2) {
                        var time = fulldate.getHours() + ":" + fulldate.getMinutes();
                        document.getElementById("time").innerHTML = time;
                    }
            }
        </script>
